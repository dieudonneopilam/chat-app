<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <fieldset class="content">
        <div class="user-h">
            <h2>Google</h2>
            <h2>Create your Google Account</h2>
        </div>
        <form action="">
                <div class="inlin-block">
                    <label for="fname" class="fieldset">First name</label>
                    <input type="text" id="fname">
                </div>
                <div class="inlin-block">
                    <label for="lname" class="fieldset zero-ontent">Last name</label>
                    <input type="text" id="lname">
                </div>
                <div>
                    <label class="fieldset">username </label>
                    <input type="email" class="user"><br/>
                    <span class="user-span">You can use letters, numbers & periods</span>
                </div>
                <br/>
                <div class="user-a user-t"><a href="">Use my current email adress instead</a></div>
                <br/><br/>
               <div class="inlin-block">
                <label class="fieldset">password </label>
                <input type="password" id="password">
               </div>
               <div class="inlin-block">
                    <label class="fieldset zero-content">Confirm </label>
                    <input type="password" id="password">
               </div>
               <div class="user-span mt-5 user-w">
                <span class="">User 8 or more characters with a mix of letters, numbers & symbols</span>
               </div>
            <div>
                <input class="ckeckbox user-a" type="checkbox" id="checkbox">
                <label for="checkbox">Show password</label>
            </div>
            <br/><br/>
            <div class="user-a user-t">
                <a href="">Sign in instead</a>
                <button class="btn-primary">next</button>
            </div>
        </form>
        <div class="img">
            <img src="img/user1.jpg" alt="" srcset="">
            <p>One account All of Google working for you</p>
        </div>
    </fieldset>
    <script src="js.js"></script>
</body>
</html>
